<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bulb Toggler</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#667eea,#764ba2);
}

.container{
  text-align:center;
}

h1{
  color:white;
  margin-bottom:25px;
  letter-spacing:1px;
}

.card{
  width:280px;
  padding:30px;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(10px);
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
  transition:0.3s;
}

.card:hover{
  transform:scale(1.05);
}

.card img{
  width:160px;
  margin-bottom:20px;
  transition:0.4s;
}

button{
  padding:10px 25px;
  border:none;
  background:#ffcc00;
  color:#333;
  border-radius:25px;
  cursor:pointer;
  font-weight:bold;
  font-size:15px;
  transition:0.3s;
}

button:hover{
  background:#ffaa00;
}

.status{
  margin-top:15px;
  font-weight:bold;
  color:white;
  font-size:16px;
}
</style>

</head>
<body>

<div class="container">
  <h1>Bulb Toggler</h1>

  <div class="card">
    <img src="off.png" id="bulb">
    <br>
    <button onclick="toggleBulb()">Toggle</button>
    <div class="status" id="statusText">Status: OFF</div>
  </div>
</div>

<script>
let bulb = document.getElementById("bulb");
let statusText = document.getElementById("statusText");
let isOn = false;

function toggleBulb(){
  if(isOn){
    bulb.src = "off.png";
    statusText.innerText = "Status: OFF";
    isOn = false;
  } else {
    bulb.src = "on.png";
    statusText.innerText = "Status: ON";
    isOn = true;
  }
}
</script>

</body>
</html>
