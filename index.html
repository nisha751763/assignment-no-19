<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modern Password Toggle</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg, #c8cce0, #d3c5e0);
}

.card{
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(15px);
  padding:40px;
  border-radius:15px;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
  width:320px;
  text-align:center;
  color:white;
}

.card h2{
  margin-bottom:25px;
  font-weight:600;
  color: rgb(10, 10, 10);
}


.password-container{
  display:flex;
  align-items:center;
  background:white;
  border-radius:8px;
  padding:8px 12px;
  transition:0.3s;
}

.password-container:focus-within{
  box-shadow:0 0 10px #667eea;
}


.input-password{
  border:none;
  outline:none;
  flex:1;
  font-size:15px;
}


.img-toggle{
  width:24px;
  cursor:pointer;
  transition:0.3s;
}

.img-toggle:hover{
  transform:scale(1.2);
}

button{
  margin-top:20px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#212849;
  color:rgb(253, 249, 249);
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#5a67d8;
}
</style>

</head>
<body>

<div class="card">
  <h2>Login</h2>

  <div class="password-container">
    <input type="password" class="input-password" id="password" placeholder="Enter Password">
    <img src="view.png" class="img-toggle" id="toggle" onclick="toggle()">
  </div>

  <button>Login</button>
</div>

<script>
const passwordElement = document.getElementById("password");
const toggleElement = document.getElementById("toggle");

function toggle(){
  if(passwordElement.type === "password"){
      passwordElement.type = "text";
      toggleElement.src = "hidden.png";
  } else {
      passwordElement.type = "password";
      toggleElement.src = "view.png";
  }
}
</script>

</body>
</html>
